<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
    * {
      font-family: 'Ubuntu', sans-serif;
    }
    h1 span {
      display: block
    }
    h1 span::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1D2024;
      z-index: 1;
      transform-origin: 100% 0;
    }
  </style>
  <title>GSAP Animation Hero</title>
</head>
<body class="bg-[#1D2024] min-h-screen flex items-center">
  <main class="my-20 w-[1400px] max-w-[95%] mx-auto">
    <header class="flex gap-20 relative justify-between">
      <div class="text-white mt-5">
        <h1 class="text text-[64px] font-bold mb-5 leading-[5rem]">
          <span>Watch.</span>
          <span>Learn.</span>
          <span>Grow.</span>
        </h1>
        <p class="text text-[22px] font-normal">Find Your Passion Here</p>
      </div>
      <div class="flex items-center gap-5" id="images">
        <img src="./images/man.png" alt="Man Image">
        <img src="./images/woman.png" alt="Woman Image">
        <img src="./images/woman2.png" alt="Woman 2 Image">
      </div>
      <div id="form" class="absolute bottom-6 left-0 bg-white rounded-lg shadow py-8 px-10 flex gap-20">
        <div class="text-[#1D2024]">
          <small class="opacity-70 text-[14px]">Register using email address</small>
          <p class="text-[28px] font-medium">garygarnerd@email.com</p>
        </div>
        <button id="myButton" class="font-medium text-[14px] flex items-center bg-sky-400 rounded-lg text-white justify-center py-3 px-12">
          Register
        </button>
      </div>
    </header>
  </main>

  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
  <script>

    const rule = CSSRulePlugin.getRule('h1 span:after');

    const tl = gsap.timeline({ defaults: { duration: 0.5 } });

    tl
      .from(".text", { y: -50, stagger: 0.5, opacity: 0 })
      .to(rule, { cssRule: { scaleY: 0} })
      .from("#images img", { x: 30, opacity: 0, stagger: 0.5 }, "-=1")
      .from("#form", { y: 50, opacity: 0 });

    const myButton = document.querySelector("#myButton");
    myButton.onclick = () => {
      tl.reversed() ? tl.play() : tl.reverse()

      setTimeout(() => {
        tl.play()
      }, 3000);
    }
  </script>
</body>
</html>
